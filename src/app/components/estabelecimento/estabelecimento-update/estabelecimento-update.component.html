<div class="comtainer mat-elevation-z8" >
    <form class="form">
      <br>
        <h1 class="fullWidth">Atualizar Estabelecimento</h1>
        <br>
        <img class="fullWidth" src="assets/img/loginusuario.svg" alt="Help Desk Dicas de um DEV">

        <br>
        <br>
        <br>
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin">Administrador</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)"  class="margin">Motoboy</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" [checked]="true" class="margin">Estabelecimento</mat-checkbox>
            
        </section>

        
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="estabelecimento.nome"
              name="nome"
              [formControl]="nome"
              required
              matInput 
              placeholder="EX... Gabriel"
              maxlength="50">
              <mat-icon matSuffix>badge</mat-icon>
              
            </mat-form-field>
            
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input 
              [(ngModel)]="estabelecimento.cpf"
              name="cpf"
              [formControl]="cpf"
              required
              matInput 
              placeholder="EX... 000.000.000-00"
              mask="000.000.000-00">
              <mat-icon matSuffix>verified user</mat-icon>
              
            </mat-form-field>
         
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>E-mail</mat-label> 
              <input
              [(ngModel)]="estabelecimento.email"
              name="email" 
              [formControl]="email"
              required
              matInput 
              placeholder="EX... fulano@gmail.com">
              <mat-icon matSuffix>alternate_email</mat-icon>
              
            </mat-form-field>
         
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input
              [(ngModel)]="estabelecimento.senha"
              name="senha"
              [formControl]="senha"
              required="password"
              matInput 
              placeholder="EX... 1234">
              <mat-icon matSuffix>vpn_key</mat-icon>
              
            </mat-form-field>
            <button (click)="update()" [disabled] ="!validaCampos()" class="fullWidth" mat-elevation-z8 mat-flat-button color="primary">Atualizar</button>
            <button routerLink="../../" class="fullWidth" mat-elevation-z8 mat-flat-button color="warn">Cancelar</button>
          <br>
    </form>
    <br>
</div>
<body>
  <br><br><br><br>
</body>
