<div class="container ">
    <form class="form mat-elevation-z8">

        <h1>Motolivre</h1>
        <h1>Bem-Vindo</h1>

        <div class="bloco">
         <img src="assets/img/moto1.svg" alt="Image size" title="Image size" />
       </div>

        

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. fulano@mail.com">
          <mat-icon matSuffix>email</mat-icon>
       </mat-form-field>
 
       <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="senha"
          required
          [(ngModel)]="creds.senha" 
          name="senha" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
          <mat-icon matSuffix>password</mat-icon>
       </mat-form-field>
 
 
      <button (click)="logar()" [disabled]="!validaCampos()" class=" btn fifth">Login</button>

       <p>Não é cadastrado ? - <a routerLink="../cadastro">Clique Aqui</a></p>
       
    </form>

  </div>
